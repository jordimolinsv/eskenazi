title: Proyecto
pages: false
files:
  sortable: true

options:
  preview: false
  url: false

fields:
  title:
    label: Título
    type: text
    width: 3/4
  year:
    label: Año
    type: text
    width: 1/4
  categorias:
    label: Categoría(s)
    type: tags
  color_texto:
    label: Color texto
    type: radio
    default: black
    options:
      black: Negro
      white: Blanco
    width: 1/2
  color:
    label: Color enlaces
    type: color
    width: 1/2
  colaboradores:
    label: Colaboradores
    type: structure
    fields:
      colaborador:
        label: Colaborador
        type: text
      enlace:
        label: Enlace
        type: url
    entry: + {{colaborador}}
